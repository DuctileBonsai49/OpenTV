
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenTV</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Alex Hürtgen Logo" class="logo">
    <h1>Willkommen bei OpenTV</h1>
    <p>OpenTV ist Ihre Plattform für unabhängige Medieninhalte.</p>
  </div>

  <footer>
    <form id="loginForm" class="login-footer">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
    </form>
  </footer>

  <script src="scripts/auth.js"></script>
</body>
</html>
