<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenTV â€“ Alex Gaming Studios</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-height: 70px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8em;
    }

    .verified {
      display: inline-flex;
      align-items: center;
      margin-top: 5px;
      font-size: 1.2em;
    }

    .verified img {
      height: 20px;
      margin-left: 6px;
    }

    .video-box {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
      background: black;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      background: #1db954;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }

    .button:hover {
      background: #169947;
    }

    .mediathek {
      margin-top: 40px;
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    .mediathek h2 {
      margin-bottom: 10px;
    }

    .mediathek video {
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
      border-radius: 12px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }

    .login {
      margin-top: 20px;
    }

    .login input, .login button {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" class="logo" alt="Alex HÃ¼rtgen Logo" />
    <h1>OpenTV Livestream</h1>
    <div class="verified">
      Alex Gaming Studios
      <img src="verified.png" alt="Verifiziert" />
    </div>
  </header>

  <div class="video-box">
    <video id="liveVideo" autoplay muted playsinline></video>
  </div>

  <div class="controls hidden" id="streamControls">
    <button class="button" onclick="startRecording()">ðŸŽ¥ Aufnahme starten</button>
    <button class="button" onclick="stopRecording()">ðŸ›‘ Stoppen & speichern</button>
  </div>

  <div class="login" id="loginArea">
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button class="button">Einloggen & Stream starten</button>
    </form>
  </div>

  <div class="mediathek">
    <h2>Mediathek</h2>
    <div id="mediathekContent">
      <!-- Aufgenommene Videos werden hier eingefÃ¼gt -->
    </div>
  </div>

  <footer>
    Â© 2025 Alex Gaming Studiosâ„¢ â€“ OpenTV - sponsored by ï£¿ &reg
    <br><small>Livestream starten? <a href="#" onclick="document.getElementById('loginArea').scrollIntoView()">Hier anmelden</a></small>
  </footer>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const liveVideo = document.getElementById('liveVideo');
    const streamControls = document.getElementById('streamControls');
    const mediathek = document.getElementById('mediathekContent');

    function login(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pw = document.getElementById('password').value;

      if (user === "AH" && pw === "AAaa2211") {
        document.getElementById('loginArea').classList.add('hidden');
        streamControls.classList.remove('hidden');
        startCamera();
      } else {
        alert("Zugangsdaten falsch!");
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          liveVideo.srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            const video = document.createElement("video");
            video.src = url;
            video.controls = true;
            mediathek.prepend(video);
            recordedChunks = [];
          };
        }).catch(err => {
          alert("Zugriff auf Kamera verweigert.");
          console.error(err);
        });
    }

    function startRecording() {
      if (mediaRecorder && mediaRecorder.state === "inactive") {
        mediaRecorder.start();
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }
  </script>

</body>
</html>
