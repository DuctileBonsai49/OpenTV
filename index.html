<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenTV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      margin-top: 30px;
    }

    h1 {
      margin: 10px 0;
    }

    .container {
      text-align: center;
      margin-top: 20px;
    }

    .stream-box {
      margin: 30px;
    }

    video {
      width: 90%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: #eee;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
    }

    .login-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .login-footer input, .login-footer button {
      width: 200px;
      margin: 5px;
      padding: 8px;
    }

    .hidden {
      display: none;
    }

    .mediathek {
      margin: 40px 0;
      width: 90%;
      max-width: 800px;
    }

    .mediathek video {
      margin: 10px 0;
    }

    .button {
      padding: 10px 20px;
      background: #48a23f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }

    .button:hover {
      background: #3c8a34;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Alex H체rtgen Logo" class="logo" />

  <div class="container">
    <h1>Willkommen bei OpenTV</h1>
    <p>OpenTV ist Ihre Plattform f체r unabh채ngige Livestreams & Mediathek.</p>

    <div id="streamArea" class="hidden">
      <div class="stream-box">
        <h2>Live Stream</h2>
        <video id="liveVideo" autoplay muted></video><br />
        <button class="button" onclick="startRecording()">Aufnahme starten</button>
        <button class="button" onclick="stopRecording()">Stoppen & speichern</button>
      </div>

      <div class="mediathek">
        <h2>Mediathek</h2>
        <div id="mediathekContent"></div>
      </div>
    </div>
  </div>

  <!-- Footer mit unauff채lligem Login -->
  <footer>
    <form id="loginForm" class="login-footer">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
    </form>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const streamArea = document.getElementById('streamArea');
    const mediathek = document.getElementById('mediathekContent');
    const liveVideo = document.getElementById('liveVideo');

    let mediaRecorder;
    let recordedChunks = [];

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pw = document.getElementById('password').value;

      if (user === 'AH' && pw === 'AAaa2211') {
        loginForm.classList.add('hidden');
        streamArea.classList.remove('hidden');
        startStream();
      } else {
        alert('Falsche Zugangsdaten!');
      }
    });

    function startStream() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          liveVideo.srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const videoURL = URL.createObjectURL(blob);
            const vid = document.createElement('video');
            vid.src = videoURL;
            vid.controls = true;
            vid.width = 600;
            mediathek.appendChild(vid);
            recordedChunks = [];
          };
        });
    }

    function startRecording() {
      if (mediaRecorder) {
        mediaRecorder.start();
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }
  </script>

</body>
</html>
